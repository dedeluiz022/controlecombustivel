<!DOCTYPE html>
<html lang="pt=br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="css/bootstrap-grid.css">
        <title>Ka!xinhas</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
       <header class="formulario">
            <div class="logo">
                <h2>
                    <img src=".//img/logo_caixinhas.png" alt="logo_caixinhas">
                </h2>
            </div>
            
            
            <form action="https://formspree.io/f/xdobnyna"method="POST">

                <div class="mb-3">
                    <p>Controle de Combustível</p>
                    <label for="formGroupExampleInput" class="form-label">Nome do Motorista</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" name="motorista" placeholder="Qual é o seu nome?">
                  </div>
                  <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Placa do Veículo</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" name="placa" placeholder="Qual a Placa do Veículo">
                  </div>
                  <div class="mb-3">
                    <input type="file" accept="image" capture="camera"  class="form-control" name="foto-km" id="foto-odometro" placeholder="Example input placeholder" style="display: none;" required>
                    <button class="btn btn-outline-secondary">
                        <label for="foto-odometro">Comprovante do Abastecimento</label>
                    </button>
                   </div>

                  <button type="submit" class="enviar" id="botao">Enviar</button><br>

            </form>
       </header>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
